<body>

  <script>

      {no:41, name:"ì„¸í•˜ ì‹ ì •ë³¸ì ", lat:37.5212, lng:126.8734, addr:"ì„œìš¸ ì–‘ì²œêµ¬ ì¤‘ì•™ë¡œ 267"}
    ];

    /**********************

    function updateStatus() {
      let visitedCount = 0;
      locations.forEach(({ no }) => {

    /**********************

    locations.forEach(({ no, name, lat, lng, addr }) => {
      const visited = localStorage.getItem(`visited_${no}`) === "true";
      const comment = localStorage.getItem(`comment_${no}`) || "";

      const marker = L.marker([lat, lng], {

      storeMarkers[no] = marker;

      marker.bindPopup(`

        <div style="margin-top:8px;">

    });

    /**********************

    function markVisited(no) {
      localStorage.setItem(`visited_${no}`, "true");
      updateMarker(no);
      updateStatus();
    }

    function markUnvisited(no) {

      updateMarker(no);
      updateStatus();
    }

    function updateMarker(no) {
      const marker = storeMarkers[no];
      const visited = localStorage.getItem(`visited_${no}`) === "true";
      marker.setIcon(numberIcon(no, visited));
    }

    /**********************

    function updateCharCount(no, el) {

    /**********************
