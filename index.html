<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:100vw;height:100vh;"></div>

<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k8vacdhpym"></script>

<script>
  console.log("naver =", window.naver);

  if (!window.naver || !naver.maps) {
    alert("❌ 네이버 지도 SDK 로딩 실패");
  } else {
    alert("✅ 네이버 지도 SDK 로딩 성공");
    new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 10
    });
  }
</script>
</body>
</html>
