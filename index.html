<html>
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=k8vacdhpym&submodules=geocoder"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; background-color: #f0f0f0; }
        
        /* 대리점 번호와 이름을 표시하는 라벨 스타일 */
        .label-container {
            background: #ffffff;
            border: 2px solid #ff4d4d;
            border-radius: 4px;
            padding: 3px 8px;
            font-size: 13px;
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            white-space: nowrap;
            pointer-events: none; /* 클릭 방해 금지 */
        }
    </style>
</head>
<body>
<div id="map"></div>

    ];

    stores.forEach((store) => {
        naver.maps.Service.geocode({ query: store.address }, function(status, response) {
            if (status === naver.maps.Service.Status.OK) {
                const result = response.v2.addresses[0];
                const point = new naver.maps.LatLng(result.y, result.x);
                
                // 1. 기본 마커 생성
                const marker = new naver.maps.Marker({
                    position: point,
                    map: map
                });

                // 2. 고유 번호와 이름을 보여줄 커스텀 오버레이 생성
                const contentHtml = `<div class="label-container">${store.num}. ${store.name}</div>`;
                
                new naver.maps.CustomOverlay({
                    position: point,
                    content: contentHtml,
                    map: map,
                    yAnchor: 2.8 // 마커보다 약간 위에 표시되도록 높이 조절
                });
            }
        });
    });
};
</script>
</body>
</html>
