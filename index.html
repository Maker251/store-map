  border-radius:20px;
  font-weight:bold;

/* 말풍선 */
.bubble {
  position:relative;
  background:#fff;
  border:2px solid #d32f2f;
  border-radius:8px;
  padding:4px 10px;
  font-size:12px;
  font-weight:bold;
  white-space:nowrap;
  cursor:pointer;
  transition:.2s;
}

.bubble.visited {
  border-color:#1976d2;
  color:#1976d2;
}

.bubble:after {
  content:"";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:-8px;
  width:0;
  height:0;
  border-left:6px solid transparent;
  border-right:6px solid transparent;
  border-top:8px solid #d32f2f;
}

.bubble.visited:after {
  border-top-color:#1976d2;
}

let visited = {};
let map;

function updateProgress(){
  const total = stores.length;
  const done = Object.values(visited).filter(v=>v).length;
  const percent = Math.round((done/total)*100);
  document.getElementById("progress").innerText =
    `완료율 ${done}/${total} (${percent}%)`;
}

naver.maps.onJSContentLoaded = function(){
  map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(37.55,126.97),
    zoom: 11
  });

  const bounds = new naver.maps.LatLngBounds();

  stores.forEach((store,index)=>{

    setTimeout(()=>{
      naver.maps.Service.geocode(
        {query:store.address},
        function(status,res){
          if(status !== naver.maps.Service.Status.OK) return;

          const addr = res.v2.addresses[0];
          const pos = new naver.maps.LatLng(addr.y, addr.x);
          bounds.extend(pos);

          visited[store.num] = false;

          const marker = new naver.maps.Marker({
            position: pos,
            map: map,
            icon:{
              content:`
                <div class="bubble" id="b-${store.num}">
                  ${store.num}. ${store.name}
                </div>
              `,
              anchor: new naver.maps.Point(50,40)
            }
          });

          naver.maps.Event.addListener(marker,"click",()=>{
            visited[store.num] = !visited[store.num];
            const el = document.getElementById(`b-${store.num}`);
            el.classList.toggle("visited");
            updateProgress();
          });

          if(index === stores.length-1){
            map.fitBounds(bounds);
            updateProgress();
          }
        }
      );
    }, index*40);

  });
};
