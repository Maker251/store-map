<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100vw; height:100vh; }

#progress {
  position:absolute;
  top:10px;
  right:10px;
  z-index:1000;
  background:#fff;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
}

/* 말풍선 */
.bubble {
  position:relative;
  background:#fff;
  border:2px solid #d32f2f;
  border-radius:8px;
  padding:4px 10px;
  font-size:12px;
  font-weight:bold;
  white-space:nowrap;
  cursor:pointer;
  transition:.2s;
}

.bubble.visited {
  border-color:#1976d2;
  background-color:#e3f2fd;
  color:#1976d2;
}

.bubble:after {
  content:"";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:-8px;
  width:0;
  height:0;
  border-left:6px solid transparent;
  border-right:6px solid transparent;
  border-top:8px solid #d32f2f;
}

.bubble.visited:after {
  border-top-color:#1976d2;
}

/* 모달 */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  z-index:2000;
  justify-content:center;
  align-items:center;
}

#modal.show {
  display:flex;
}

#modal-content {
  background:#fff;
  border-radius:12px;
  padding:24px;
  width:90%;
  max-width:400px;
  box-shadow:0 4px 20px rgba(0,0,0,.3);
}

#modal-title {
  font-size:18px;
  font-weight:bold;
  margin-bottom:16px;
  color:#333;
}

.modal-section {
  margin-bottom:16px;
}

.modal-section label {
  display:block;
  font-weight:bold;
  margin-bottom:8px;
  color:#555;
}

.status-buttons {
  display:flex;
  gap:8px;
}

.status-btn {
  flex:1;
  padding:10px;
  border:2px solid #ddd;
  background:#fff;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  transition:.2s;
}

.status-btn:hover {
  background:#f5f5f5;
}

.status-btn.active.visited {
  border-color:#1976d2;
  background:#1976d2;
  color:#fff;
}

.status-btn.active.not-visited {
  border-color:#d32f2f;
  background:#d32f2f;
  color:#fff;
}

#comment-input {
  width:100%;
  min-height:100px;
  padding:10px;
  border:2px solid #ddd;
  border-radius:8px;
  font-size:14px;
  resize:vertical;
  box-sizing:border-box;
  font-family:inherit;
}

#char-count {
  text-align:right;
  font-size:12px;
  color:#666;
  margin-top:4px;
}

.modal-buttons {
  display:flex;
  gap:8px;
  margin-top:20px;
}

.modal-btn {
  flex:1;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  font-size:14px;
  transition:.2s;
}

.modal-btn.save {
  background:#4caf50;
  color:#fff;
}

.modal-btn.save:hover {
  background:#45a049;
}

.modal-btn.cancel {
  background:#f5f5f5;
  color:#333;
}

.modal-btn.cancel:hover {
  background:#e0e0e0;
}
</style>
</head>

    <div class="modal-section">

      <div class="status-buttons">

    </div>

let storeData = {}; // {num: {visited: false, comment: ""}}
let currentStore = null;
let map;

function updateProgress(){
  const total = stores.length;
  const done = Object.values(storeData).filter(v=>v.visited).length;
  const percent = Math.round((done/total)*100);
  document.getElementById("progress").innerText =
    `완료율 ${done}/${total} (${percent}%)`;
}

function openModal(storeNum){
  currentStore = storeNum;
  const store = stores.find(s => s.num === storeNum);
  const data = storeData[storeNum] || {visited: false, comment: ""};
  
  document.getElementById("modal-title").innerText = 
    `${store.num}. ${store.name}`;
  
  // 상태 버튼 설정
  document.querySelectorAll(".status-btn").forEach(btn => {
    btn.classList.remove("active");
    if(btn.dataset.status === String(data.visited)){
      btn.classList.add("active");
    }
  });
  
  // 코멘트 설정
  const textarea = document.getElementById("comment-input");
  textarea.value = data.comment || "";
  updateCharCount();
  
  document.getElementById("modal").classList.add("show");
}

function closeModal(){
  document.getElementById("modal").classList.remove("show");
  currentStore = null;
}

function saveModal(){
  const visitedBtn = document.querySelector(".status-btn.active");
  const visited = visitedBtn ? visitedBtn.dataset.status === "true" : false;
  const comment = document.getElementById("comment-input").value;
  
  storeData[currentStore] = {visited, comment};
  
  // 말풍선 스타일 업데이트
  const bubble = document.getElementById(`b-${currentStore}`);
  if(visited){
    bubble.classList.add("visited");
  } else {
    bubble.classList.remove("visited");
  }
  
  updateProgress();
  closeModal();
}

function updateCharCount(){
  const textarea = document.getElementById("comment-input");
  const count = textarea.value.length;
  document.getElementById("char-count").innerText = `${count}/500`;
}

// 모달 이벤트
document.querySelector(".modal-btn.cancel").addEventListener("click", closeModal);
document.querySelector(".modal-btn.save").addEventListener("click", saveModal);
document.getElementById("comment-input").addEventListener("input", updateCharCount);

document.querySelectorAll(".status-btn").forEach(btn => {
  btn.addEventListener("click", function(){
    document.querySelectorAll(".status-btn").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
  });
});

// 모달 배경 클릭 시 닫기
document.getElementById("modal").addEventListener("click", function(e){
  if(e.target === this){
    closeModal();
  }
});

naver.maps.onJSContentLoaded = function(){
  map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(37.55,126.97),
    zoom: 11
  });

  const bounds = new naver.maps.LatLngBounds();

  stores.forEach((store,index)=>{
    // 초기 데이터 설정
    storeData[store.num] = {visited: false, comment: ""};

    setTimeout(()=>{
      naver.maps.Service.geocode(
        {query:store.address},
        function(status,res){
          if(status !== naver.maps.Service.Status.OK) return;

          const addr = res.v2.addresses[0];
          const pos = new naver.maps.LatLng(addr.y, addr.x);
          bounds.extend(pos);

          const marker = new naver.maps.Marker({
            position: pos,
            map: map,
            icon:{
              content:`
                <div class="bubble" id="b-${store.num}">
                  ${store.num}. ${store.name}
                </div>
              `,
              anchor: new naver.maps.Point(50,40)
            }
          });

          naver.maps.Event.addListener(marker,"click",()=>{
            openModal(store.num);
          });

          if(index === stores.length-1){
            map.fitBounds(bounds);
            updateProgress();
          }
        }
      );
    }, index*40);

  });
};
