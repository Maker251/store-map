<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCSI 대리점 방문 현황 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k8vacdhpym&submodules=geocoder"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #eee; }
        
        /* 완료율 대시보드 */
        #dashboard {
            position: absolute; top: 15px; right: 15px; z-index: 100;
            background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 2px solid #3b5bdb; text-align: center; min-width: 140px;
        }
        #completion-rate { font-size: 28px; font-weight: bold; color: #3b5bdb; }

        /* 매장 이름표 */
        .store-label {
            padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold;
            box-shadow: 2px 4px 6px rgba(0,0,0,0.1); white-space: nowrap; cursor: pointer;
            border: 2px solid; transition: all 0.2s;
        }
        .label-pending { background: #fff; border-color: #ff4d4d; color: #d32f2f; }
        .label-visited { background: #3b5bdb; border-color: #3b5bdb; color: #fff; }

        .info-window { padding: 15px; min-width: 180px; line-height: 1.5; }
        .btn-group { margin-top: 10px; display: flex; gap: 6px; }
        button { flex: 1; cursor: pointer; padding: 7px; font-size: 12px; border: 1px solid #ddd; border-radius: 5px; background: #fff; }
    </style>
</head>
<body>

<div id="dashboard">
    <div style="font-size:14px; color:#555; margin-bottom:5px;">방문 완료율</div>
    <div id="completion-rate">0%</div>
    <div style="font-size:12px; color:#777;">(<span id="visit-count">0</span> / 41)</div>
</div>

<div id="map"></div>

    {num: 34, name: "참스타 신월점", addr: "서울 양천구 남부순환로 585"},
    {num: 35, name: "유원 목동41타워점", addr: "서울 양천구 목동동로 293"},
    {num: 36, name: "한유 목동광장직영점", addr: "서울 양천구 목동동로 379"},
    {num: 37, name: "새서울 신정직영점", addr: "서울 양천구 목동동로 53"},
    {num: 38, name: "유원 목동본점", addr: "서울 양천구 목동서로 63"},
    {num: 39, name: "MD 염창동직영점", addr: "서울 양천구 목동중앙본로 126"},
    {num: 40, name: "세하 등촌깨비시장점", addr: "서울 양천구 목동중앙북로 29"},
    {num: 41, name: "세하 신정본점", addr: "서울 양천구 중앙로 267"}
];

// 지도가 로드되지 않았을 때를 대비한 안전 체크 함수
function checkMapLoad() {
    if (typeof naver === 'undefined' || !naver.maps) {
        alert("네이버 지도 SDK 로드에 실패했습니다. Client ID와 서비스 URL 설정을 확인해주세요.");
    }
}

naver.maps.onJSContentLoaded = function() {
    const map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(37.5665, 126.9780),
        zoom: 11
    });

    const infoWindow = new naver.maps.InfoWindow({ anchorSkew: true });
    const bounds = new naver.maps.LatLngBounds();

    function updateStats() {
        let visited = 0;
        stores.forEach(s => {
            const status = localStorage.getItem(`visit_${s.num}`) || '미방문';
            const el = document.getElementById(`label-${s.num}`);
            if (el) el.className = `store-label ${status === '방문' ? 'label-visited' : 'label-pending'}`;
            if (status === '방문') visited++;
        });
        document.getElementById('completion-rate').innerText = Math.round((visited / 41) * 100) + '%';
        document.getElementById('visit-count').innerText = visited;
    }

    stores.forEach((store) => {
        naver.maps.Service.geocode({ query: store.addr }, function(status, response) {
            if (status === naver.maps.Service.Status.OK) {
                const result = response.v2.addresses[0];
                const point = new naver.maps.LatLng(result.y, result.x);
                
                new naver.maps.CustomOverlay({
                    position: point,
                    map: map,
                    content: `<div id="label-${store.num}" class="store-label label-pending" 
                              onclick="openMenu(${store.num}, '${store.name}', '${store.addr}', ${result.y}, ${result.x})">
                                ${store.num}. ${store.name}
                              </div>`,
                    yAnchor: 1.5
                });

                bounds.extend(point);
                map.fitBounds(bounds);
                updateStats();
            }
        });
    });

    window.openMenu = function(num, name, addr, lat, lng) {
        const content = `
            <div class="info-window">
                <strong>${num}. ${name}</strong>
                <div style="font-size:11px; color:#666; margin-bottom:10px;">${addr}</div>
                <div class="btn-group">
                    <button style="background:#3b5bdb; color:white; border:none;" onclick="saveStatus(${num}, '방문')">방문 완료</button>
                    <button onclick="saveStatus(${num}, '미방문')">미방문</button>
                </div>
            </div>`;
        infoWindow.setContent(content);
        infoWindow.open(map, new naver.maps.LatLng(lat, lng));
    };

    window.saveStatus = function(num, status) {
        localStorage.setItem(`visit_${num}`, status);
        updateStats();
        infoWindow.close();
    };
};

setTimeout(checkMapLoad, 3000); // 3초 후 로드 체크
</script>
</body>
</html>
