// 2. 지도 초기화
const map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.545, 126.96), 
    zoom: 12
});

let loadedCount = 0;

// 3. 주소 -> 좌표 변환 및 마커 생성
stores.forEach((store) => {
    naver.maps.Service.geocode({ query: store.address }, function(status, response) {
        if (status === naver.maps.Service.Status.OK) {
            const result = response.v2.addresses[0];
            const point = new naver.maps.Point(result.x, result.y);

            const marker = new naver.maps.Marker({
                position: point,
                map: map
            });

            const contentString = `<div class="label-container">${store.num}. ${store.name}</div>`;
            new naver.maps.CustomOverlay({
                position: point,
                content: contentString,
                map: map,
                yAnchor: 2.5
            });

            const infowindow = new naver.maps.InfoWindow({
                content: `<div style="padding:10px; line-height:1.5;"><strong>${store.name}</strong><br>${store.address}</div>`
            });

            naver.maps.Event.addListener(marker, "click", function() {
                if (infowindow.getMap()) infowindow.close();
                else infowindow.open(map, marker);
            });
        }
        
        loadedCount++;
        if(loadedCount === stores.length) {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
    });
});
